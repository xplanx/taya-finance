                    <div class="text-white lg:w-1/2 lg:mx-6">
                        <h1 class="text-2xl font-mono font-semibold capitalize lg:text-5xl">Contact Us</h1>



                        <a href="mailto:team@sublabs.xyz"><button
                                class="px-8 py-3 mt-6 font-mono text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#355382] rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-50">
                                get in touch
                            </button></a>

                        <div class="mt-6 md:mt-8">
                            <h3 class="text-gray-300 font-mono ">Follow us</h3>

                            <div class="flex mt-4 -mx-1.5 ">
                                <a class="mx-1.5 text-white transition-colors duration-300 transform hover:text-blue-500"

                                        <path

                    <div class="mt-8 lg:w-1/2 lg:mx-6">

                            class="w-full px-8 py-10 mx-auto overflow-hidden shadow-2xl rounded-xl bg-gray-900 lg:max-w-xl">

                            <p class="mt-2 font-mono  text-gray-400">
                                Ask us everything and we would love
                                to hear from you
                            </p>

                            <form class="font-mono" action="https://api.web3forms.com/submit" method="POST" id="form"
                                enctype="multipart/form-data" class="mt-6">
                                <input type="hidden" name="access_key" value="f5373df1-92e4-464a-af6d-8b5efd4f2226" />
                                <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                                <input type="hidden" name="redirect" value="https://sublabs.xyz/contact-submitted" />
                                <input type="checkbox" name="botcheck" id="" style="display: none;" />
                                <div class="flex-1">
                                    <label class="block mb-2 text-sm  text-gray-200">Name *</label>
                                    <input type="text" placeholder="whats your name?" required
                                        class="block w-full px-5 py-3   rounded-md bg-gray-900 text-gray-300 border-gray-600 border focus:ring-blue-300 focus:ring-opacity-40 focus:border-blue-300 focus:outline-none focus:ring" />
                                </div>

                                <div class="flex-1 mt-6">
                                    <label class="block mb-2 text-sm  text-gray-200">Email
                                        address *</label>
                                    <input type="email" name="email" placeholder="enter your email" required
                                        class="block w-full px-5 py-3   rounded-md bg-gray-900 text-gray-300 border-gray-600 border focus:ring-blue-300 focus:ring-opacity-40 focus:border-blue-300 focus:outline-none focus:ring" />
                                </div>

                                <div class="w-full mt-6">
                                    <label for="message" class="block mb-2 text-sm  text-gray-200">Message *</label>
                                    <textarea name="message"
                                        class="block w-full h-32 px-5 py-3  placeholder-gray-400  rounded-md md:h-48 bg-gray-900 text-gray-300 border-gray-600 border focus:ring-blue-300 focus:ring-opacity-40 focus:border-blue-300 focus:outline-none focus:ring"
                                        placeholder="Leave a comment..."></textarea>
                                </div>

                                <button
                                    class="w-full px-6 py-3 mt-6 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#355382] rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-50">
                                    get in touch
                                </button>
                            </form>
